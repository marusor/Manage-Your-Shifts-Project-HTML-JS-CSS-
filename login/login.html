<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <style>
      @import url(./login.css);
    </style>

    <link
      rel="stylesheet"
      href="https://unicons.iconscout.com/release/v4.0.0/css/line.css"
    />
    <script src="./login.js" defer></script>
  </head>
  <body>
    <div class="body">
      <div id="resetpasswindow">
        <div class="resetpass active">
          <p>
            Are you sure you want to reset your password?<br />
            This will delete all user data permanently.
          </p>
          <input
            id="enterusername"
            type="text"
            placeholder="Enter Username here"
          />
          <div class="yesnno">
            <button class="yes" id="delete">Yes</button>
            <button id="hide" onclick="hide()" class="no">No</button>
          </div>
        </div>
      </div>

      <div class="container">
        <div class="forms">
          <div class="form login">
            <span class="title">Login</span>

            <form action="#">
              <div class="input-field">
                <input
                  autocomplete="off"
                  id="username"
                  type="text"
                  placeholder="Enter your username"
                />
                <i class="uil uil-envelope icon"></i>
              </div>
              <div class="input-field">
                <input
                  autocomplete="off"
                  type="password"
                  id="password"
                  class="password"
                  placeholder="Enter your password"
                />
                <i class="uil uil-lock icon"></i>
                <i class="uil uil-eye-slash showHidePw"></i>
              </div>

              <div class="checkbox-text">
                <div class="checkbox-content">
                  <input type="checkbox" id="logCheck" />
                  <label for="logCheck" class="text">Remember me</label>
                </div>

                <button id="resetp" class="resetp">Reset Password</button>
              </div>

              <div class="input-field button">
                <input type="button" value="Login" onclick="loginFunction()" />
              </div>
            </form>

            <div class="login-signup">
              <span class="text"
                >Not a member?
                <a
                  href="../registration/Registration.html"
                  class="text signup-link"
                  >Register Now</a
                >
              </span>
            </div>
          </div>
        </div>
        <div id="overlay"></div>
        <div id="result"></div>
      </div>
    </div>

    <div id="success-message" class="success-message">
      <p class="smessage">All user data has been deleted</p>
    </div>
  </body>
</html>
