<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My shifts</title>
    <style>
      @import url(./addshift.css);
    </style>
    <script
      src="https://kit.fontawesome.com/f6634b4444.js"
      crossorigin="anonymous"
    ></script>
    <script src="./addshift.js" defer></script>
  </head>
  <body>
   
    <div class="overlay" id="overlay"></div>
    <div class="logoutdiv" id="logoutdiv">
      <p class="logoutp">Your session has expired. Please log back in.</p>
      <button class="logoutbtn" id="logoutbtn">Back to Login Page</button>
    </div>
    <div class="logo">
      <img src="logo-no-background.png" />
    </div>

    <h1>Add a New Shift</h1>
    <div class="wrapper">
      <div class="form-control">
        <input type="date" id="date" />
        <small>Error Message</small>
      </div>

      <div class="form-control">
        <input type="time" id="start" step="900" />
        <input type="time" id="end" step="900" />
        <br />
        <small id="small">Error Message</small>
      </div>
      <div class="form-control">
        <select id="wage">
          <option>Pay Type</option>
          <option value="1">Normal Shift</option>
          <option value="1.5">Overtime</option>
          <option value="2">Holidays</option>
        </select>
        <select id="location">
          <option>Workplace</option>
          <option value="Oradea">Oradea</option>
          <option value="Timisoara">Timisoara</option>
          <option value="Bucuresti">Bucuresti</option>
        </select>
        <input type="text" placeholder="Unique ID" id="nickname" />
        <br />
        <small>Error Message</small>
      </div>

      <textarea placeholder="Enter any comments here" id="comments"></textarea>
      <button class="add" id="entry">Add New Shift</button>
      <div class="loading-container" id="loading-container">
        <div class="loading" id="loading">
          <span class="progress">0%</span>
        </div>
        <span class="text">LOADING</span>
      </div>

      <div class="tablediv">
        <table class="table" id="display">
          <tr>
            <th>Date</th>
            <th>Start of the Shift</th>
            <th>End of the shift</th>
            <th>Wage/Hour</th>
            <th>Workplace</th>
            <th>Unique ID</th>
            <th>Comments</th>
          </tr>
        </table>
      </div>
    </div>
    <div id="success-message" class="success-message">
      <p class="smessage">All user data has been deleted</p>
    </div>
  </div>
  <footer class="footer">
    <a href="../Edit profile/edit.html">Edit Profile</a>

    <a href="../Homepage/homepage.html">Home</a>

    <button class="logout2" id="logout2">
      <a href="../login/login.html">Logout</a>
    </button>
  </footer>
</div>
  </body>
</html>
